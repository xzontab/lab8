<!DOCTYPE html>
<html lang="en">
  <head>
	<!—Необходимые мета теги -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!—Bootstrap стили CSS -->
        <link rel="stylesheet" type="text/css" href="style/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
              crossorigin="anonymous">
  </head>  
  <body>
        <section id="featured-on" class="bg-primary">
        <div class="container">
	<div class="row py-5 text-center text-white">
  	<div class="col-12">
      	<i class="fa fa-3x fa-free-code-camp my-3 mx-5" 
         	aria-hidden="true">
            <img src="img/free-code-camp.png" alt="camp" class="pic">
        </i>
     	 <i class="fa fa-3x fa-twitter my-3 mx-4" 
                aria-hidden="true">
            <img src="img/twit.png" alt="twitter" class="pic">
         </i>
      	<i class="fa fa-3x fa-facebook my-3 mx-4" 
                aria-hidden="true">
            <img src="img/facebook.png" alt="facebook" class="pic">
        </i>
      	<i class="fa fa-3x fa-quora my-3 mx-4" 
                aria-hidden="true">
            <img src="img/q.png" alt="quora" class="pic">
        </i>
      	<i class="fa fa-3x fa-reddit my-3 mx-4" 
                aria-hidden="true">
            <img src="img/reddit.png" alt="reddit" class="pic">            
        </i>
      	<i class="fa fa-3x fa-pied-piper my-3 mx-4" 
                aria-hidden="true">
            <img src="img/pp.png" alt="pield-piper" class="pic">        
        </i>
    	  <i class="fa fa-3x fa-paypal my-3 mx-4" 
                aria-hidden="true">
            <img src="img/paypal.png" alt="paypal" class="pic">        
          </i>
    	  <i class="fa fa-3x fa-product-hunt my-3 mx-4" 
                aria-hidden="true">
            <img src="img/ph.png" alt="product hunt" class="pic">    
          </i>
  	</div>
	</div>
        </div>
        </section>
  </body>
</html>
